<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="navBar">
                <div class="logo">
                    <img src="https://i.pinimg.com/originals/bf/ad/33/bfad33387982c31bc7f7e55f80edd27c.jpg" alt="">
                    <h2>Shop COMPANY</h2>
                </div>
                <div class="bar">
                    <div><a href="#">Trang chủ</a></div>
                    <div><a href="#">Thời trang nam</a></div>
                    <div><a href="#">Thời trang nữ</a></div>
                    <div><a href="#">Tin tức</a></div>
                </div>
                <div class="seach">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </div>
            </div>
        </div>

        <div class="bodyP">
            <form name="frm">
                <div class="b2">
                    <p>Image Product</p>
                    <input type="text" id="nme" name="nme" placeholder="Enter IMG">
                </div>
                <div class="b2">
                    <p>Product Name</p>
                    <input type="text" name="prd" id="prd" placeholder="Enter Product">
                </div>
                <div class="b2">
                    <p>ID</p>
                    <input type="text" name="ma" id="ma" placeholder="Enter ID">
                </div>
                <div class="b2">
                    <p>Price</p>
                    <input type="text" name="prc" id="prc" placeholder="Enter New Price">
                </div>
                <div class="b2">
                    <p>Old Price</p>
                    <input type="text" name="oprc" id="oprc" placeholder="Enter Old Price">
                </div>
                <div class="b2">
                    <p>Type</p>
                    <input type="text" name="ty" id="ty">
                </div>
                <div class="b3">
                    <input type="button" value="ADD" onclick="myFunction()">
                </div>
            </form>
        </div>
        <div id="product_container" class="row" >

        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="anim.js"></script>
</body>
</html>
